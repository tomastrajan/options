<div class="container" [@routeAnimation]="routeAnimationState">
  <form [formGroup]="parameters" class="form">

    <div class="row">
      <div class="col-md-12">
        <h2>
          Implied Volatility
          <span class="implied-volatility" *ngIf="impliedVolatility">
            {{impliedVolatility.toFixed(2)}} %
          </span>
        </h2>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <md-radio-group formControlName="type">
          <md-radio-button value="call">Call</md-radio-button>
          <md-radio-button value="put">Put</md-radio-button>
        </md-radio-group>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

        <div class="row">
          <div class="col-6">
            <md-input-container>
              <input type="number" mdInput formControlName="market"
                     placeholder="Option market price">
            </md-input-container>
          </div>
          <div class="col-6">
            <md-slider thumbLabel
                       min="0"
                       max="10"
                       step="0.05"
                       formControlName="market"
                       [value]="parameters.getRawValue().market"
                       (input)="onSliderUpdate('market', $event.value)">
            </md-slider>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <md-input-container>
              <input type="number" mdInput formControlName="price"
                     placeholder="Underlying price">
            </md-input-container>
          </div>
          <div class="col-6">
            <md-slider thumbLabel
                       min="0"
                       max="1000"
                       step="1"
                       formControlName="price"
                       [value]="parameters.getRawValue().price"
                       (input)="onSliderUpdate('price', $event.value)">
            </md-slider>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <md-input-container>
              <input type="number" mdInput formControlName="strike"
                     placeholder="Strike">
            </md-input-container>
          </div>
          <div class="col-6">
            <md-slider thumbLabel
                       min="0"
                       max="1000"
                       step="1"
                       formControlName="strike"
                       [value]="parameters.getRawValue().strike"
                       (input)="onSliderUpdate('strike', $event.value)">
            </md-slider>
          </div>
        </div>

      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-6">
            <md-input-container>
              <input type="number" mdInput formControlName="expiration"
                     placeholder="Days to expiration">
            </md-input-container>
          </div>
          <div class="col-6">
            <md-slider thumbLabel
                       min="0"
                       max="730"
                       step="1"
                       formControlName="expiration"
                       [value]="parameters.getRawValue().expiration"
                       (input)="onSliderUpdate('expiration', $event.value)">
            </md-slider>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <md-input-container>
              <input type="number" mdInput formControlName="interest"
                     placeholder="Risk-free interest rates (% p.a.)">
            </md-input-container>
          </div>
          <div class="col-6">
            <md-slider thumbLabel
                       min="-5"
                       max="100"
                       step="1"
                       formControlName="interest"
                       [value]="parameters.getRawValue().interest"
                       (input)="onSliderUpdate('interest', $event.value)">
            </md-slider>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <md-input-container>
              <input type="number" mdInput formControlName="dividends"
                     placeholder="Dividend yield (% p.a.)">
            </md-input-container>
          </div>
          <div class="col-6">
            <md-slider thumbLabel
                       min="0"
                       max="100"
                       step="1"
                       formControlName="dividends"
                       (input)="onSliderUpdate('dividends', $event.value)">
            </md-slider>
          </div>
        </div>

      </div>


    </div>
  </form>
</div>
