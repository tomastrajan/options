<div class="container">
  <form [formGroup]="parameters">
    <div class="row">
      <div class="col-md-6 form">
        <h2>Option Price Parameters</h2>
        <br>
        <div class="row">
          <div class="col-sm-6">
            <md-radio-group formControlName="type">
              <md-radio-button value="call">Call</md-radio-button>
              <md-radio-button value="put">Put</md-radio-button>
            </md-radio-group>
          </div>
          <div class="col-sm-6">
            <md-radio-group formControlName="position">
              <md-radio-button value="buy">Buy</md-radio-button>
              <md-radio-button value="sell">Sell</md-radio-button>
            </md-radio-group>
          </div>
          <div class="col-sm-6">
            <md-input-container>
              <input type="number" mdInput formControlName="priceBase"
                     placeholder="Underlying price">
            </md-input-container>
          </div>
          <div class="col-sm-6">
            <md-input-container>
              <input type="number" mdInput formControlName="strikeBase" placeholder="Strike">
            </md-input-container>
          </div>
          <div class="col-sm-6">
            <md-input-container>
              <input type="number" mdInput formControlName="expirationBase"
                     placeholder="Days to expiration">
            </md-input-container>
          </div>
          <div class="col-sm-6">
            <md-input-container>
              <input type="number" mdInput formControlName="volatilityBase"
                     placeholder="Volatility (% p.a.)">
            </md-input-container>
          </div>
          <div class="col-sm-6">
            <md-input-container>
              <input type="number" mdInput formControlName="interestBase"
                     placeholder="Risk-free interest rates (% p.a.)">
            </md-input-container>
          </div>
          <div class="col-sm-6">
            <md-input-container>
              <input type="number" mdInput formControlName="dividendsBase"
                     placeholder="Dividend yield (% p.a.)">
            </md-input-container>
          </div>
        </div>
        <br>
        <div class="row" *ngIf="chartData">
          <div class="col-md-12 simulation">
            <h2>
              <md-icon mdTooltip="Simulated values override entered option price parameters"
                       mdTooltipPosition="after">
                info_outline
              </md-icon>
              Simulation
              <md-slide-toggle
                mdTooltip="Advanced mode enables additional simulation controls"
                mdTooltipPosition="above"
                color="accent"
                [checked]="showAdvancedSimulationControls"
                (change)="showAdvancedSimulationControls = !showAdvancedSimulationControls">
              </md-slide-toggle>
              <md-icon *ngIf="showAdvancedSimulationControls"
                       class="action"
                       mdTooltip="Reset simulation variables"
                       mdTooltipPosition="above"
                       (click)="onRestoreClick()">
                settings_backup_restore
              </md-icon>
            </h2>
            <div class="row">
              <div class="col-6">
                <label>
                  {{parameters.getRawValue().expiration}} days to
                  expiration
                </label>
              </div>
              <div class="col-6">
                <md-slider thumbLabel
                           min="0"
                           [max]="parameters.getRawValue().expirationBase * 2"
                           step="1"
                           formControlName="expiration"
                           (input)="onSliderUpdate('expiration', $event.value)">
                </md-slider>
              </div>
            </div>
            <div class="row" *ngIf="showAdvancedSimulationControls">
              <div class="col-6">
                <label>
                  Price {{parameters.getRawValue().price}}
                </label>
              </div>
              <div class="col-6">
                <md-slider thumbLabel
                           [min]="parameters.getRawValue().priceBase * 0.9"
                           [max]="parameters.getRawValue().priceBase * 1.1"
                           step="1"
                           formControlName="price"
                           (input)="onSliderUpdate('price', $event.value)">
                </md-slider>
              </div>
            </div>
            <div class="row" *ngIf="showAdvancedSimulationControls">
              <div class="col-6">
                <label>
                  Strike {{parameters.getRawValue().strike}}
                </label>
              </div>
              <div class="col-6">
                <md-slider thumbLabel
                           [min]="parameters.getRawValue().strikeBase * 0.9"
                           [max]="parameters.getRawValue().strikeBase * 1.1"
                           step="1"
                           formControlName="strike"
                           (input)="onSliderUpdate('strike', $event.value)">
                </md-slider>
              </div>
            </div>
            <div class="row" *ngIf="showAdvancedSimulationControls">
              <div class="col-6">
                <label>
                  Volatility {{parameters.getRawValue().volatility}}%
                </label>
              </div>
              <div class="col-6">
                <md-slider thumbLabel
                           min="0"
                           [max]="parameters.getRawValue().volatilityBase * 2"
                           step="1"
                           formControlName="volatility"
                           (input)="onSliderUpdate('volatility', $event.value)">
                </md-slider>
              </div>
            </div>
            <div class="row" *ngIf="showAdvancedSimulationControls">
              <div class="col-6">
                <label>
                  Interest rate {{parameters.getRawValue().interest}}%
                </label>
              </div>
              <div class="col-6">
                <md-slider thumbLabel
                           min="0"
                           [max]="Math.max(parameters.getRawValue().interestBase * 4, 10)"
                           step="1"
                           formControlName="interest"
                           (input)="onSliderUpdate('interest', $event.value)">
                </md-slider>
              </div>
            </div>
            <div class="row" *ngIf="showAdvancedSimulationControls">
              <div class="col-6">
                <label>
                  Dividend yield {{parameters.getRawValue().dividends}}%
                </label>
              </div>
              <div class="col-6">
                <md-slider thumbLabel
                           min="0"
                           [max]="Math.max(parameters.getRawValue().dividendsBase * 4, 10)"
                           step="1"
                           formControlName="dividends"
                           (input)="onSliderUpdate('dividends', $event.value)">
                </md-slider>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 chart-holder">
        <div style="display: inline">
          <button md-button (click)="onZoomClick(-zoomChangeStep)">
            <md-icon>zoom_in</md-icon>
          </button>
          <button md-button (click)="onZoomClick(zoomChangeStep)">
            <md-icon>zoom_out</md-icon>
          </button>
          <h2>Option Price Chart</h2>
        </div>
        <div class="chart">
          <ngx-charts-line-chart
            *ngIf="chartData"
            [results]="chartData"
            [scheme]="scheme"
            showSeriesOnHover="false"
            rangeFillOpacity="0"
            gradient="false"
            xAxis="true"
            yAxis="true"
            showXAxisLabel="true"
            showYAxisLabel="true"
            xAxisLabel="Underlying price"
            yAxisLabel="Payoff"
            autoScale="autoScale"
            roundDomains="true">
          </ngx-charts-line-chart>
        </div>
      </div>
    </div>
  </form>
</div>
