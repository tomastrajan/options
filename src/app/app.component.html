<md-sidenav-container [class]="themeClass">

  <md-sidenav #sidenav class="sidenav" mode="push">
    <div class="branding">
      <img [src]="logo"/>
      <span class="name">
        <span class="first">{{appName[0]}}</span><span class="second">{{appName[1]}}</span>
      </span>
    </div>
    <md-nav-list>
      <a md-list-item *ngFor="let item of navigation" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </md-nav-list>
  </md-sidenav>

  <div class="wrapper">

    <md-toolbar color="primary" class="toolbar">
      <button md-icon-button class="hidden-md-up" (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>

      <span routerLink="" class="branding">
        <img [src]="logo"/>
        <span class="name">
          <span class="first">{{appName[0]}}</span><span class="second">{{appName[1]}}</span>
        </span>
      </span>

      <span class="hidden-sm-down">
          <button md-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
                  routerLinkActive="active">
            {{item.label}}
          </button>
        </span>

    </md-toolbar>

  </div>

</md-sidenav-container>
